version: 1
applications:
  - appRoot: apps/web
    backend:
      phases:
        build:
          commands: []
    frontend:
      phases:
        preBuild:
          commands:
            - npm ci --include=dev
            - export NODE_ENV=production
            - export DATABASE_URL=${DATABASE_URL:-"file:./dev.db"}
            - export AUTH_DISABLE_ADAPTER=true
            - export NEXTAUTH_URL="https://main.d3ste5u3f3aspp.amplifyapp.com"
            - export WEBAUTHN_RP_ID="main.d3ste5u3f3aspp.amplifyapp.com"
            - export WEBAUTHN_ORIGIN="https://main.d3ste5u3f3aspp.amplifyapp.com"
            - export API_URL="https://main.d3ste5u3f3aspp.amplifyapp.com"
            - rm -rf node_modules/.prisma
            - npx prisma generate
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - apps/web/.next/cache/**/*
