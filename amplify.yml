version: 1
applications:
  - appRoot: apps/web
    backend:
      phases:
        build:
          commands: []
    frontend:
      phases:
        preBuild:
          commands:
            - npm ci
            - echo "Setting up Prisma..."
            - rm -rf node_modules/.prisma
            - npx prisma generate
            - echo "Prisma setup complete"
            - echo "Environment variables check:"
            - echo "NEXTAUTH_URL: $NEXTAUTH_URL"
            - echo "NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:+'SET'}"
            - echo "DATABASE_URL: ${DATABASE_URL:+'SET'}"
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - apps/web/.next/cache/**/*
