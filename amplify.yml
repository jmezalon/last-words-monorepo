version: 1
applications:
  - appRoot: apps/web
    backend:
      phases:
        build:
          commands: []
    frontend:
      phases:
        preBuild:
          commands:
            - npm ci
            - rm -rf node_modules/.prisma
            - npx prisma generate --force
            - npx prisma db push
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - .next/cache/**/*
