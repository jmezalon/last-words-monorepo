# Nginx Security Configuration
# Enhanced security headers and protection for reverse proxy setup

# Security Headers Block
add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
add_header X-Frame-Options "DENY" always;
add_header X-Content-Type-Options "nosniff" always;
add_header X-XSS-Protection "1; mode=block" always;
add_header Referrer-Policy "strict-origin-when-cross-origin" always;
add_header Cross-Origin-Embedder-Policy "credentialless" always;
add_header Cross-Origin-Opener-Policy "same-origin" always;
add_header Cross-Origin-Resource-Policy "same-origin" always;
add_header X-DNS-Prefetch-Control "off" always;
add_header X-Download-Options "noopen" always;
add_header X-Permitted-Cross-Domain-Policies "none" always;

# Content Security Policy
add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://js.stripe.com https://checkout.stripe.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com data:; img-src 'self' data: blob: https:; media-src 'self' blob:; object-src 'none'; base-uri 'self'; form-action 'self'; frame-ancestors 'none'; connect-src 'self' https://api.stripe.com wss: https:; worker-src 'self' blob:; child-src 'self' blob:; manifest-src 'self'; upgrade-insecure-requests" always;

# Permissions Policy
add_header Permissions-Policy "camera=(), microphone=(), geolocation=(), interest-cohort=(), payment=(self), usb=(), bluetooth=(), magnetometer=(), accelerometer=(), gyroscope=(), ambient-light-sensor=(), autoplay=(self)" always;

# Remove server identification
server_tokens off;
more_clear_headers Server;
more_set_headers "Server: SecureProxy";

# Rate Limiting Zones
limit_req_zone $binary_remote_addr zone=api:10m rate=100r/m;
limit_req_zone $binary_remote_addr zone=auth:10m rate=10r/m;
limit_req_zone $binary_remote_addr zone=crypto:10m rate=20r/m;
limit_req_zone $binary_remote_addr zone=shamir:10m rate=5r/5m;
limit_req_zone $binary_remote_addr zone=release:10m rate=3r/10m;

# Connection limiting
limit_conn_zone $binary_remote_addr zone=conn_limit_per_ip:10m;
limit_conn conn_limit_per_ip 20;

# Request size limits
client_max_body_size 10M;
client_body_buffer_size 128k;
client_header_buffer_size 1k;
large_client_header_buffers 4 4k;

# Timeout configurations
client_body_timeout 12;
client_header_timeout 12;
keepalive_timeout 15;
send_timeout 10;

# SSL/TLS Security
ssl_protocols TLSv1.2 TLSv1.3;
ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384:ECDHE-RSA-AES128-SHA:ECDHE-RSA-AES256-SHA:!aNULL:!eNULL:!EXPORT:!DES:!RC4:!MD5:!PSK:!SRP:!CAMELLIA;
ssl_prefer_server_ciphers on;
ssl_session_cache shared:SSL:10m;
ssl_session_timeout 10m;
ssl_stapling on;
ssl_stapling_verify on;

# Security-focused location blocks
location ~ /\. {
    deny all;
    access_log off;
    log_not_found off;
}

location ~* \.(txt|log|md|sql|conf|bak|backup|old|tmp)$ {
    deny all;
    access_log off;
    log_not_found off;
}

# API endpoint protection
location /api/ {
    limit_req zone=api burst=20 nodelay;
    
    # Additional security for sensitive endpoints
    location /api/auth/ {
        limit_req zone=auth burst=5 nodelay;
    }
    
    location /api/crypto/ {
        limit_req zone=crypto burst=10 nodelay;
    }
    
    location /api/shamir/ {
        limit_req zone=shamir burst=2 nodelay;
    }
    
    location /api/release/ {
        limit_req zone=release burst=1 nodelay;
    }
}

# Block common attack patterns
location ~* (union.*select|insert.*into|drop.*table|create.*table|alter.*table) {
    deny all;
    access_log off;
}

location ~* (<script|javascript:|vbscript:|onload|onerror) {
    deny all;
    access_log off;
}

# Block admin paths
location ~* ^/(admin|wp-admin|phpmyadmin|administrator) {
    deny all;
    access_log off;
}
